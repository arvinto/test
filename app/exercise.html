<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/exercise.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <h1>jQuery <small>Training</small></h1>
                <button class="btn btn-default" type="submit" id="button1">Button 1</button>
                <button class="btn btn-default" type="submit" id="button2">Button 2</button>
                <button class="btn btn-default" type="submit" id="button3">Button 3</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <div class="panel panel-primary">
                    <div class="panel-heading">Alerts</div>
                    <div class="panel-body">

                    </div>
                </div>
                <button class="btn btn-primary" type="submit" id="toggle">Toggle</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="input">
                    <span class="input-group-addon" id="remainingCharacters">50</span>
                </div>
                <br>
                <button class="btn btn-success" type="button" id="greet">Greet</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="blockButtonOne">Fade In</button>
                <button type="button" class="btn btn-default btn-lg btn-block" id="blockButtonTwo">Fade Out</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="blockButtonThree">Slide Up</button>
                <button type="button" class="btn btn-default btn-lg btn-block" id="blockButtonFour">Slide Down</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button type="button" class="btn btn-default center-block grow">
                    <span class="glyphicon glyphicon-sunglasses"></span>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</html>
